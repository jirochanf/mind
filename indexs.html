<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    
<a-scene mindar-image="imageTargetSrc: https://jirochanf.github.io/card/assets/targets3.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
  <a-assets>
    <img id="omote" src="https://jirochanf.github.io/card/assets/overlay.jpg" />
	  <img id="ura" src="https://jirochanf.github.io/card/assets/meishi2.jpg" />	
	  <a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
	  <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
    <video id="video" muted autoplay="false" loop="false" src="https://jirochanf.github.io/card/assets/video31.mp4"></video>
  </a-assets>
<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<a-entity mindar-image-target="targetIndex: 0">

<a-video video-object class="clickable"
          webkit-playsinline playsinline
          src="#video"
          width="1" height="0.552"
          position="0 0 0" rotation="0 0 0"></a-video>                
<a-text value="Jiro" color="white" align="center" width="2" position="0 -0.4 0"></a-text>        
<a-image class="clickable" src="#omote" position="-0.45 0.6 0" height="0.4" width="0.7" rotation="30 0 0"></a-image>
<a-gltf-model rotation="20 0 0 " position="0.4 0.5 0" scale="0.05 0.05 0.05" 
              src="#raccoonModel" animation-mixer></a-gltf-model>
</a-entity>

<a-entity mindar-image-target="targetIndex: 1">
  <a-text value="Fujiwara" color="white" align="center" width="2" position="0 -0.4 0"></a-text>        
  <a-image src="#ura" position="0 0 0" height="0.552" width="1" rotation="30 0 0"></a-image>
  <a-gltf-model rotation="20 0 0 " position="0 0.5 0" scale="0.05 0.05 0.05" 
                src="#bearModel" animation-mixer></a-gltf-model>
</a-entity>

      </a-scene>
  </body>
</html>
