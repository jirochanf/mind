<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
<script>
      const showPortfolio = (done) => {
      const portfolio = document.querySelector("#panel");
      const PreviewButton = document.querySelector("#preview-button");
      let y = 0;
      let currentItem = 0;
      portfolio.setAttribute("visible", true);
      const showPortfolioItem = (item) => {
        for (let i = 0; i <= 2; i++) {
          document.querySelector("#panel-item" + i).setAttribute("visible", i === item);
        }
      }
      const id = setInterval(() => {
        y += 0.008;
        if (y >= 0.6) {
          clearInterval(id);
          PreviewButton.addEventListener('click', () => {
            PreviewButton.setAttribute("visible", false);
            const testVideo = document.createElement( "video" );
            const canplayWebm = testVideo.canPlayType( 'video/webm; codecs="vp8, vorbis"' );
            if (canplayWebm == "") {
              document.querySelector("#video-link").setAttribute("src", "#video-mp4");
              document.querySelector("#video-mp4").play();
            } else {
              document.querySelector("#video-link").setAttribute("src", "#video-webm");
              document.querySelector("#video-webm").play();
            }
          });
          setTimeout(() => {
            done();
          }, 50);
        }
        portfolio.setAttribute("position", "0 " + 0 + " -0.01");
      }, 10);
    }
    //  Aframeでターゲット0を摘出 
AFRAME.registerComponent('mytarget', {
      init: function () {
        this.el.addEventListener('targetFound', event => {
          console.log("target found");
//           showAvatar(() => {
            setTimeout(() => {
              showPortfolio(() => {
                setTimeout(() => {
                }, 600);
              });
            }, 600);
//           });
        });
        this.el.addEventListener('targetLost', event => {
          console.log("target found");
        });
        //this.el.emit('targetFound');
      }
    });
</script>
<link rel="stylesheet" href="./assets/webar.css">	  
</head>

<body>	
<div class="example-container">
<div id="example-scanning-overlay" class="hidden">
<div class="inner">
<img src="./assets/overlay.jpg"/>  <!-- オーバーレイ画像定義 -->
<div class="scanline"></div>
</div>
</div>

<a-scene mindar-image="imageTargetSrc: ./assets/targets2.mind; showStats: false; uiScanning: #example-scanning-overlay;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

<a-assets>
<img id="card" src="./assets/meishi.png" />
<img id="preview" src="./assets/preview.png" />
<video id="video-mp4" autoplay="false" loop="false" src="./assets/video3.mp4"></video>
<video id="video-webm" autoplay="false" loop="false" src="./assets/paintandquest.webm"></video>
<!--target1 assets-->
<img id="card2" src="./assets/meishi2.jpg" />
<img id="preview2_1" src="./assets/preview2.png" />
<video id="video2-mp4" autoplay="false" loop="false" src="./assets/video2.mp4"></video>
<video id="video2-webm" autoplay="false" loop="false" src="./assets/paintandquest.webm"></video>
<img id="preview2_2" src="./assets/alubum21.jpg" />

<!--3Dmodel-->
    <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
	<a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
	<a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>

	</a-assets>

<a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
</a-camera>

<!-- target0 確認後-->
<a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
	<a-entity visible="false" id="panel" position="0 0 -0.01">

<!--  ポートフォリオ表示部　動画  -->
  <a-entity id="panel-item0">
    <a-video id="video-link" webkit-playsinline playsinline width="1" height="0.552" position="0 0 0"></a-video>
    <a-image id="preview-button" class="clickable" src="#preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1">
    </a-image>
  </a-entity>
<a-gltf-model  id="3dmodel" src="./3dmodel/trail.gltf"  position="-0.2 0.8 0" rotation="30 -30 0" scale="0.03 0.03 0.03"></a-gltf-model>			

	</a-entity>
</a-entity>
<!-- target1 を確認後-->	  
<a-entity id="mytarget1" mindar-image-target="targetIndex: 1">

	<a-image src="./assets/meishi2.jpg" position="0 0 0" height="0.65" width="1"></a-image>
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer></a-gltf-model>
</a-entity>

</a-scene>	
	
</div>	
</body>
</html>
