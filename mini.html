<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>

	  <script>
		  const movie = document.querySelector("#movie");
  AFRAME.registerComponent("click-play", {
  		init: function () {
  //    		var v = document.querySelector(#movie");
    		this.el.addEventListener("mouseup", function (event) {
    		//クリック時の処理
                 movie.play();
        	    		});
		}
		});
		  
     AFRAME.registerComponent('mytarget', {
        init: function () {
          this.el.addEventListener('targetFound', event => {
            console.log("target found");
                    click-play();
          });
          this.el.addEventListener('targetLost', event => {
            console.log("target found");
          });
        }
      });		  
		  
</script>
	  
	</head>

	<body>
<a-scene id="mytarget" mytarget mindar-image="imageTargetSrc: ./assets/targets2.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    
		<a-assets>
		
<img id="movie_thumbnail" src="./assets/preview.png" crossorigin="anonymous">
<video id="movie" muted webkit-playsinline playsinline preload loop="true" src="./assets/video2.mp4"></video>

		</a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<!--ターゲット確認後-->      
<a-entity id="mytarget"  mindar-image-target="targetIndex: 0">
			
<a-video
	src="#movie"
    material="src: #movie_thumbnail"
    width="1"
    height="0.6"
    click-play
></a-video>			
			
		</a-entity>
    </a-scene>
  </body>
</html>
