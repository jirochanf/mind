<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

	<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	  <script>
    		AFRAME.registerComponent('click-play', {
  		init: function () {
      		var v = document.querySelector('#movie’);
    		this.el.addEventListener('mouseup', function (event) {
    		//クリック時の処理
                 v.play();
        	    		});
  		}
		});
</script>


</head>	

<!-- mind　multiターゲット設定	-->
<body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets2.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
<!-- 部品設定 -->
	<a-assets>
		<a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
		<a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
    	
	　　
		<img id="icon-play" src="./assets/play.png" />
		<img id="img-left" src="./assets/left.png" />
		<img id="icon-web" src="./assets/web.png" />
		<img id="youtube" src="./assets/youtube.png" />
		
		
		<img id="movie_thumbnail" src="./assets/preview2.png" crossorigin="anonymous">
    	<video id="movie" muted webkit-playsinline playsinline preload loop="true" src="./assets/video2.mp4"></video>			
          	
	</a-assets>

<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<!--    target0   -->		
<a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
		  
<a-gltf-model rotation="0 0 0 " position="-0.3 0.3 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer></a-gltf-model>
<a-gltf-model rotation="20 0 0 " position="0.3 0.3 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer></a-gltf-model>   
	<a-image visible="false" id="icon-youtube" class="clickable" src="#youtube" position="0.42 -0.5 0" height="0.15" width="0.15"
 	link="href: https://www.youtube.com/channel/UC262c4cdRkfrllw37mpUKOA/videos; title: Senior Travel;"
    ></a-image>
	
	</a-entity>
		  
<!--    target1   -->		
      <a-entity id="mytarget1" mytarget1 mindar-image-target="targetIndex: 1">
 		  
	<a-video
    material="src: #movie_thumbnail"
    width="1"
    height="0.6"
	class="clickable"
	position="0 0 0"
	click-play
    movie
	></a-video>

		<a-image visible="false"  id="namecard" class="clickable" src="./assets/meishi.png" position="0.4 0.65 0" height="0.5" width="0.35"></a-image>		
		  
	<a-gltf-model rotation="20 0 0 " position="0 0.4 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer></a-gltf-model>
		
	</a-entity>
    
		</a-scene>
	</body>
</html>
