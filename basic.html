<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
	<script src="./assets/main.js"></script>
  </head>
  
	<body>    
<a-scene mindar-image="imageTargetSrc: ./assets/targets2.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
	<a-assets>
        <a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
        <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
	<video id="my_video01" src="./assets/video2.mp4" webkit-playsinline playsinline loop="true"></video>
			<img id="img_play" src="./assets/img_play.png">
			<img id="img_pause" src="./assets/img_pause.png">
			<img id="preview" src="./assets/preview.png">
	</a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

	<!-- target0 -->
<a-entity mindar-image-target="targetIndex: 0">
	
<a-image visible=true id="my_btn01" class="clickable" src="#img_pause" position="0 -0.5 0" scale="0.3 0.3 0.3"></a-image>

<a-video material="scr:/assets/preview.png" src="#my_video01" position="0 0 0" rotation="0 0 0" width="1" height="0.6"></a-video>

	
<a-image visible=false id="button" class="clickable" src="./assets/youtube.png" position="0.42 -0.5 0" height="0.15" width="0.15"
link="href: https://www.youtube.com/channel/UC262c4cdRkfrllw37mpUKOA/videos; title: Senior Travel;"
></a-image>
	
<a-gltf-model rotation="0 0 0 " position="0 0.4 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>

	
</a-entity>
	
<!-- target1 -->  
<a-entity mindar-image-target="targetIndex: 1">

<a-video visible=false id="#video-link" material="src:#preview" src="./assets/video2.mp4" position="0 0.4 0" width="1" hight="0.6"></a-video>
	
<a-gltf-model rotation="0 0 0 " position="0 0.4 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
			
			</a-entity>

</a-scene>
  </body>
</html>
