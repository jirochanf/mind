<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>

	  <script>
const movie = () => {		  
 init: function () {
    const el = this.el
    let isPlayed = false
    const movie = document.getElementById("movie")
    // a-videoがクリックされたら動画を再生
    this.el.addEventListener("click", () => {
      if(!isPlayed) {
        el.attributes["material"].value = "src: #movie"
        isPlayed = true
      }
      if(movie.paused) {
        movie.play()
      }else {
        movie.pause()
      }
    })
    // 動画の読み込みが完了したら動画を再生
    // ただしiPhoneでは自動再生ができないのでクリックする必要がある
    movie.addEventListener("loadeddata", () => {
      aVideo.attributes["material"].value = "src: #movie"
      isPlayed = true
      movie.play()
    })
  }
}

AFRAME.registerComponent('mytarget', {
	
	movie(() => {
}
	});
	  	  </script>	

	
	</head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets1.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
   
		<a-assets>
			
	<video id="movie" muted webkit-playsinline playsinline preload loop="true" src="./assets/video2.mp4"></video>
	<img id="movie_thumbnail" src="./assets/preview2.png">
	<img id="play" src="./assets/play.png">

       <a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
        <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>

		</a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<!-- target check -->
		<a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
		
<a-video
    material="src: #movie_thumbnail"
    width="1"
    height="0.6"
	position="0 0 0"
    movie
></a-video>
	
<!--
<a-image id="icon-play" class="clickable" src="#play" position="0 -0.4 0" height="0.2" width="0.2"></a-image>
-->
	<a-gltf-model rotation="0 0 0 " position="0 0.4 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer></a-gltf-model>
		
</a-entity>
    </a-scene>
  </body>
</html>
