<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
<script>
    		AFRAME.registerComponent('click-play', {
  		init: function () {
      		var v = document.querySelector('#video2’);
    		this.el.addEventListener('mouseup', function (event) {
    		//クリック時の処理
                 v.play();
        	    		});
  		}
		});

	
	
	</head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets1.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
   
		<a-assets>
	<video id="video2” muted webkit-playsinline playsinline loop="true" src=“./assets/video2.mp4"></video>
	<img id="preview" src="./assets/preview2.png">
	<a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
<a-video material="src:#preview" id="video-mp4" src="#video2" click-play width="1" height="0.552" position="0 0 0" ></a-video>
		  
<a-gltf-model rotation="0 0 0 " position="0 0.4 0.1" scale="0.005 0.005 0.005" src="#avatarModel"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"><a-gltf-model>	

	</a-entity>
    </a-scene>
  </body>
</html>
