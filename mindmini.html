<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
<!--  外部スクリプト読み込み　-->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>

<body>
	
 <a-scene mindar-image="imageTargetSrc: ./assets/targets2.mind.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
	 
    <a-assets>
	
          <img id="card" src="./assets/meishi.png" />
          <img id="icon-web" src="./assets/web.png" />
          <img id="icon-location" src="./assets/youtube.png" />
          <img id="icon-profile" src="./assets/profile.png" />
          <img id="icon-phone" src="./assets/phone.png" />
          <img id="icon-email" src="./assets/email.png" />
          <img id="icon-play" src="./assets/play.png" />
          <img id="icon-left" src="./assets/left.png" />
          <img id="icon-right" src="./assets/right.png" />
		  <img id="icon-play" src="./assets/play.png" />
          <img id="paintandquest-preview" src="./assets/preview.png" />
          <video id="paintandquest-video-mp4" autoplay="false" loop="true" src="./assets/video3.mp4"></video>
		  <img id="preview2" src="./assets/preview2.png" />
          <img id="coffeemachine-preview" src="./assets/alubum1.jpeg" />
          <img id="peak-preview" src="./assets/alubum2.jpeg" />
		  <video id="video2" muted webkit-playsinline playsinline loop="true" src="./assets/video2.mp4"></video>
	<a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
	<a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>

      </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
          </a-camera>

 <a-entity mindar-image-target="targetIndex: 0">
<!--	 
		      <a-video id="paintandquest-video-link" webkit-playsinline playsinline width="1" height="0.552" position="0 0 0"></a-video>
              <a-image id="paintandquest-preview-button" class="clickable" src="#paintandquest-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1">
              </a-image>
-->
	<a-image visible=false id="profile-button" class="clickable" src="#icon-profile" position="-0.42 -0.5 0" height="0.15" width="0.15" animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>
	
	 <a-image visible=false id="web-button" class="clickable" src="#icon-web" alpha-test="0.5" position="-0.14 -0.5 0" height="0.15" width="0.15" animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
link="href: https://netken.info/; title: My Home Page;"></a-image>
	
	 <a-image visible=false id="email-button" class="clickable" src="#icon-email"  position="0.14 -0.5 0" height="0.15" width="0.15"
animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
link="href: mailto:fujiwara@yomde.net;"></a-image>
	
	 <a-image visible=false id="location-button" class="clickable" src="#icon-location" position="0.42 -0.5 0" height="0.15" width="0.15" animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
link="href: https://www.youtube.com/channel/UC262c4cdRkfrllw37mpUKOA/videos; title: Senior Travel;"></a-image>
	
	 <a-image visible="false"  id="namecard" class="clickable" src="./assets/meishi.png" position="0.4 0.65 0" height="0.5" width="0.35"></a-image>		
	
	 <a-image  src="./assets/title.png" position="-0.25 0.5 0" height="0.9" width="0.9"></a-image>		
	
	 <a-gltf-model  id="3dmodel" src="./3dmodel/trail.gltf"  position="-0.3 0.8 0" rotation="30 -30 0" scale="0.03 0.03 0.03"></a-gltf-model>			

	</a-entity>
 
<a-entity mindar-image-target="targetIndex: 1">
	
	<a-video src="#video2"  width="1" height="0.65"  position="0 0 0" rotation="0 0 0"></a-video> 
	<a-image  id="meishi" src="./assets/meishi2.jpg" class="clickable" position="0.3 0.55 0" height="0.4" width="0.65"></a-image>
	<a-image  id="icon-play" src="./assets/play.png" class="clickable" position="0 -0.55 0" height="0.15" width="0.15"
	link="href: https://www.youtube.com/channel/UC262c4cdRkfrllw37mpUKOA/videos; title: Senior Travel;"></a-image>
	<a-gltf-model rotation="0 0 0 " position="-0.3 0.35 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
		
</a-entity>

	</a-scene>
  </body>
</html>
