<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>

	  <script>
    		AFRAME.registerComponent('click-play', {
  		init: function () {
      		var v = document.querySelector('#mp4’);
    		this.el.addEventListener('mouseup', function (event) {
    		//クリック時の処理
                 v.play();
        	    		});
  		}
		});
</script>
	  
	</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets2.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
       <a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
        <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
		  
	<video id="mp4” muted webkit-playsinline playsinline loop="true" src=“./“assets/video2.mp4></video> 
	  

</a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<!-- target0 -->
      <a-entity mindar-image-target="targetIndex: 0">

<a-video class="clickable" click-play src="#mp4" position="0 0 0" height="0.65" width="1"></a-video>
		  
		  <a-image  src="./assets/title.png" position="0 1 0" height="0.9" width="0.9"></a-image>

		  <a-gltf-model rotation="0 0 0 " position="0 0.4 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer></a-gltf-model>
<!--
<a-image class="clickable" src="./assets/web.png"　position="0 -1 -1" height="0.15" width="0.15"
        		   link="href: https://netken.info/; title: My Home Page;"></a-image>  -->
		  
       </a-entity>

<!--target1 -->
		<a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 0.4 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer></a-gltf-model>
			
      </a-entity>
    </a-scene>
  </body>
</html>
