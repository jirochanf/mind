<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">

<!--  外部スクリプト読み込み　-->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>

	<script src="./assets/hyouji.js"></script>

	<link rel="stylesheet" href="webar.css">
	  
  </head>

<body>


	 <div class="example-container">
      	<div id="example-scanning-overlay" class="hidden">
	      <div class="inner">
	        <img src="./assets/overlay.jpg"/>  <!-- オーバーレイ画像定義 -->
	           <div class="scanline"></div>
	      </div>
 		</div>

  <!-- ARシーン定義　-->
  <a-scene mindar-image="imageTargetSrc: ./assets/targets1.mind; showStats: false; uiScanning: #example-scanning-overlay;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <img id="card" src="./assets/meishi.png" />
          <img id="icon-web" src="./assets/web.png" />
          <img id="icon-location" src="./assets/youtube.png" />
          <img id="icon-profile" src="./assets/profile.png" />
          <img id="icon-phone" src="./assets/phone.png" />
          <img id="icon-email" src="./assets/email.png" />
          <img id="icon-play" src="./assets/play.png" />
          <img id="icon-left" src="./assets/left.png" />
          <img id="icon-right" src="./assets/right.png" />
          <img id="paintandquest-preview" src="./assets/preview.png" />
          <video id="paintandquest-video-mp4" autoplay="false" loop="true" src="./assets/video3.mp4"></video>
          <video id="paintandquest-video-webm" autoplay="false" loop="true" src="./assets/paintandquest.webm"></video>

          <img id="coffeemachine-preview" src="./assets/alubum1.jpeg" />
          <img id="peak-preview" src="./assets/alubum2.jpeg" />

          <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
          </a-assets>

          <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
          </a-camera>

          <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">

			  <!--   <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>  -->

            <a-entity visible=false id="portfolio-panel" position="0 0 -0.01">


  <!--   <a-text value="Portfolio" color="black" align="center" width="2" position="0 0.4 0"></a-text>   -->

  <!--  ポートフォリオ表示部　  -->
            <a-entity id="portfolio-item0">
              <a-video id="paintandquest-video-link" webkit-playsinline playsinline width="1" height="0.552" position="0 0 0"></a-video>
              <a-image id="paintandquest-preview-button" class="clickable" src="#paintandquest-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1">
              </a-image>
            </a-entity>
            <a-entity id="portfolio-item1" visible=false>
              <a-image class="clickable" src="#coffeemachine-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1">
              </a-image>
            </a-entity>
            <a-entity id="portfolio-item2" visible=false>
              <a-image class="clickable" src="#peak-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1">
              </a-image>
            </a-entity>

            <a-image visible=false id="portfolio-left-button" class="clickable" src="#icon-left" position="-0.7 0 0" height="0.15" width="0.15"></a-image>
            <a-image visible=false id="portfolio-right-button" class="clickable" src="#icon-right" position="0.7 0 0" height="0.15" width="0.15"></a-image>
          </a-entity>

          <a-image visible=false id="profile-button" class="clickable" src="#icon-profile" position="-0.42 -0.5 0" height="0.15" width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <a-image visible=false id="web-button" class="clickable" src="#icon-web" alpha-test="0.5" position="-0.14 -0.5 0" height="0.15" width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
				   link="href: https://netken.info/; title: My Home Page;"
          ></a-image>

          <a-image visible=false id="email-button" class="clickable" src="#icon-email"  position="0.14 -0.5 0" height="0.15" width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
				   link="href: mailto:fujiwara@yomde.net;"
          ></a-image>

          <a-image visible=false id="location-button" class="clickable" src="#icon-location" position="0.42 -0.5 0" height="0.15" width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
				   link="href: https://www.youtube.com/channel/UC262c4cdRkfrllw37mpUKOA/videos; title: Senior Travel;"
          ></a-image>

<!-- <a-text value="Hi!  I'm Jiro." color="red" align="center" width="2" position="-0.32 -0.65 0"></a-text> -->
	<a-image visible="false"  id="namecard" class="clickable" src="./assets/meishi.png" position="0.4 0.65 0" height="0.5" width="0.35"></a-image>		
	<a-image  src="./assets/title.png" position="-0.25 0.5 0" height="0.9" width="0.9"></a-image>		
 <a-gltf-model  id="3dmodel" src="./3dmodel/trail.gltf"  position="-0.3 0.8 0" rotation="30 -30 0" scale="0.03 0.03 0.03"></a-gltf-model>			
		  <!--
<model-viewer preload poster="assets/asset.jpeg" src="./3dmodel/trail.gltf" ios-src="./3dmodel/trail.usdz" 
		      auto-rotate camera-controls ar alt="3dmodel"></model-viewer>	
<a-text id="text" class="clickable" value="" color="black" align="center" width="2" position="0 -1 0" geometry="primitive:plane; height: 0.1; width: 2;" material="opacity: 0.5"></a-text>
-->
		  </a-entity>
		</a-scene>
 </div>

	</body>
	
</html>
